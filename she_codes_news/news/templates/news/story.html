{% extends "base.html" %}
    {% load static %}

    {% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
    {% endblock %}
    
    {% block content %}



<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <h4>{{ story.author }}</h4>
    <a href="{% url 'users:authorView' story.author.id  %}">{{ story.author }}</a> 
    <div id="story-content">
        <img src="{{ story.image_url }}">
        {{ story.content|linebreaks }}
        <a href="{% url 'news:deleteStory' story.id %}">Delete Story</a>
        <a href="{% url 'news:updateStory' story.id %}">Update Story</a>

    </div>
</div>

{% endblock %}
